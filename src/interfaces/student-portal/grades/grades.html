<main class="flex flex-col min-h-screen p-10 space-y-8 md:ml-80 pb-80 md:pb-56">

    <div class="flex items-center justify-between">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow select-none py-3">
            Notas
        </h1>
    </div>

    <div id="record-cycle-filters" class="flex flex-wrap gap-3">
        <button data-cycle="all"
            id="record-cycle-btn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent hover:bg-indigo-50 font-medium select-none drop-shadow">
            Todos los Ciclos
        </button>
        <button data-cycle="I-2023"
            id="record-cycle-btn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent hover:bg-indigo-50 font-medium select-none drop-shadow">
            I-2023
        </button>
        <button data-cycle="II-2023"
            id="record-cycle-btn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent hover:bg-indigo-50 font-medium select-none drop-shadow">
            II-2023
        </button>
        <button data-cycle="I-2024"
            id="record-cycle-btn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent hover:bg-indigo-50 font-medium select-none drop-shadow">
            I-2024
        </button>
        <button data-cycle="II-2024"
            id="record-cycle-btn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent hover:bg-indigo-50 font-medium select-none drop-shadow">
            II-2024
        </button>
        <button data-cycle="I-2025"
            id="record-cycle-btn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent hover:bg-indigo-50 font-medium select-none drop-shadow">
            I-2025
        </button>
    </div>

    <div class="flex flex-col flex-wrap gap-4 p-4 px-6 rounded-lg shadow-sm md:flex-row md:items-center md:justify-between bg-indigo-50">
        <div class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
            <span id="record-student-id" class="text-lg font-semibold">-</span>
            <div class="text-sm text-transparent bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text">Carnet</div>
        </div>
        <div class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
            <span id="record-student-name" class="text-lg font-semibold">-</span>
            <div class="text-sm text-transparent bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text">Nombre</div>
        </div>
        <div class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
            <span id="record-student-lastname" class="text-lg font-semibold">-</span>
            <div class="text-sm text-transparent bg-gradient-to-r from-indigo-300 to-blue-300 bg-clip-text">Apellido</div>
        </div>
    </div>

    <div class="flex items-center justify-between px-4 pb-1 border-b border-indigo-100">
        <span class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent font-medium select-none">CUM Relativo:
            <span id="record-cum" class="font-bold">-</span>
        </span>
        <span class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent font-medium select-none">Ciclo:
            <span id="record-cycle" class="font-bold">-</span>
        </span>
        <span class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent font-medium select-none">Promedio:
            <span id="record-average" class="font-bold">-</span>
        </span>
    </div>

    <div id="record-subjects" class="mt-4 space-y-4"></div>

</main>

<template id="tmpl-record-subject">
    <div
        class="flex items-center justify-between p-4 transition-all duration-300 bg-white rounded-lg shadow-sm cursor-pointer hover:shadow-md group">
        <div class="flex items-center gap-4">
            <div class="pl-4 text-sm text-indigo-500">
                <div class="font-semibold">
                    <span id="record-subject-code" class="italic bg-gradient-to-r from-[rgb(var(--body-from))]0 to-[rgb(var(--body-to))]0 bg-clip-text text-transparent"></span><span class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent"> | </span><span id="record-subject-name" class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent"></span>
                </div>
                <div class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent text-xs">
                    <span class="italic">U.V:</span> <span id="record-subject-uv" class="bg-gradient-to-r from-[rgb(var(--body-from))]0 to-[rgb(var(--body-to))]0 bg-clip-text text-transparent">-</span>
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent text-xs">Matr√≠cula 1</div>
            <div class="bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent text-xs"><span class="italic">U.M:</span> <span id="record-subject-um" class="bg-gradient-to-r from-[rgb(var(--body-from))]0 to-[rgb(var(--body-to))]0 bg-clip-text text-transparent">-</span></div>
            <div class="inline-block px-2 py-1 text-lg font-bold text-indigo-500 rounded-md bg-indigo-50">
                <span id="record-subject-grade" class="bg-gradient-to-r from-[rgb(var(--body-from))]0 to-[rgb(var(--body-to))]0 bg-clip-text text-transparent">-</span>
            </div>
        </div>
    </div>
</template>
